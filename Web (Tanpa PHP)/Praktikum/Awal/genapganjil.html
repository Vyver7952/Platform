<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genap Ganjil</title>
  </head>
  <body>
    <h1>Genap Ganjil</h1>

    <script>
      let min = prompt("Masukkan angka Awal : ");
      let max = prompt("Masukkan angka Akhir : ");

      console.log("Jumlah Angka Genap : " + genap(min, max));
      console.log("Jumlah Angka Ganjil : " + ganjil(min, max));

      function genap(awal, akhir) {
        var genap = 0;
        for (let i = awal; i <= akhir; i++) {
          if ((i % 2) == 0) {
            genap++;
          }
        }
        return genap;
      }

      function ganjil(awal, akhir) {
        var ganjil = 0;
        for (let i = awal; i <= akhir; i++) {
          if ((i % 2) != 0) {
            ganjil++;
          }
        }
        return ganjil;
      }
    </script>
  </body>
</html>
